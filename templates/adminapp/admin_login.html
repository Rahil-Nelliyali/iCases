{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
   
        {% block css%}{%endblock%}
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static '/css/adminbootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/nice-select.css' %}" >
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}" >
    <link rel="stylesheet" href="{% static '/css/slicknav.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/adminlogin.css' %}">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        


        <!-- Sign In Start -->
        <div class="container-fluid bg-dark">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form action="" method="POST">
                            {% csrf_token %}
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            
                                <h3 class="text-primary"></i>iCases</h3>
                            
                            <h3 class="text-white">Welcome Admin</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        {% comment %} <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div> {% endcomment %}
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" href="{% url 'admin_login' %}">Sign In</button>
                        {% for message in messages %}
                     <h4 style="color: yellow;">{{message}}</h4>
                     {% endfor %}
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
